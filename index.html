<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>老眼OCRルーペ（単発読み取り）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
      color: #222;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    #video {
      width: 100%;
      max-height: 260px;
      background: #ddd;
      border-radius: 12px;
      object-fit: cover;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #007aff;
      color: white;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    button.secondary {
      background: #e5e5ea;
      color: #333;
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
    }

    .output {
      min-height: 1.6em;
      padding: 10px 12px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.35;
    }

    .text-normal { font-size: 0.98rem; }
    .text-large  { font-size: 1.18rem; }

    .status {
      font-size: 0.82rem;
      color: #444;
      margin-top: 6px;
    }

    ul.history {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.82rem;
      display: grid;
      gap: 10px;
    }

    ul.history li {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      display: grid;
      grid-template-columns: 86px 1fr;
      gap: 10px;
      align-items: start;
    }

    .thumb {
      width: 86px;
      height: 86px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
      border: 1px solid #eee;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      background: #e7f0ff;
      color: #1a73e8;
      margin-right: 6px;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 0.75rem;
      color: #777;
      margin-top: 8px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>老眼OCRルーペ</h1>
<p style="font-size:0.8rem; color:#777; margin:4px 0 10px;">
  カメラで印字に狙いを合わせて「読み取り」を押した瞬間だけOCRします。読み上げは基本OFFです。
</p>

<div class="card">
  <h2 style="font-size:1rem; margin:0 0 8px;">カメラ</h2>

  <video id="video" playsinline autoplay muted></video>

  <div class="row">
    <button id="startBtn">カメラ開始</button>
    <button id="stopBtn" class="secondary" disabled>停止</button>
    <button id="shotBtn" class="secondary">読み取り</button>
    <button id="ttsToggle" class="secondary">読み上げ OFF</button>
    <button id="sizeToggle" class="secondary">文字 大</button>
  </div>

  <div class="status" id="statusText">カメラ停止中</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">読み取り結果（全文）</h2>
  <div id="rawOut" class="output text-normal">-</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">履歴（サムネ＋全文）</h2>
  <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">全削除</button>
  <div class="hint">※履歴をタップすると、サムネとOCR全文を再確認できます。</div>
  <ul id="history" class="history"></ul>
</div>

<dialog id="histDialog" style="width:min(820px, 96vw); border:none; border-radius:12px; padding:0;">
  <div style="padding:12px; display:flex; justify-content:space-between; gap:8px; align-items:center; border-bottom:1px solid #ddd;">
    <div id="dlgTime" style="font-weight:700;"></div>
    <button id="dlgClose" class="secondary" type="button" style="margin:0;">閉じる</button>
  </div>

  <div style="padding:12px; display:grid; gap:10px;">
    <img id="dlgImg" alt="" style="width:100%; height:auto; border-radius:12px; border:1px solid #eee; background:#eee;" />
    <div id="dlgRaw" class="output text-normal" style="min-height:10em;"></div>
  </div>
</dialog>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  // ===== 設定 =====
  const API_KEY = "K88740512688957";
  const OCR_URL = "https://api.ocr.space/parse/image";

  const HISTORY_KEY = "roganOcrHistory_v5";
  const UI_KEY = "roganOcrUiState_v2";
  const HISTORY_MAX = 25;

  // ★ 読み取り品質の核：解像度（小さい文字用）
  const CAPTURE_WIDTH = 800; // 640でも可。小文字/ロットなら800推奨。

  // ===== DOM =====
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const shotBtn = document.getElementById("shotBtn");
  const ttsToggle = document.getElementById("ttsToggle");
  const sizeToggle = document.getElementById("sizeToggle");

  const statusText = document.getElementById("statusText");
  const rawOut = document.getElementById("rawOut");

  const historyEl = document.getElementById("history");
  const clearHistBtn = document.getElementById("clearHist");

  const histDialog = document.getElementById("histDialog");
  const dlgTime = document.getElementById("dlgTime");
  const dlgRaw = document.getElementById("dlgRaw");
  const dlgImg = document.getElementById("dlgImg");
  const dlgClose = document.getElementById("dlgClose");

  // ===== 状態 =====
  let stream = null;
  let audioCtx = null;

  let ttsEnabled = false;  // ★デフォルトOFF
  let largeText = false;

  let ocrBusy = false;
  let historyData = [];

  // ===== ビープ =====
  function playBeep() {
    try {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.value = 1500;
      gain.gain.value = 0.22;
      osc.connect(gain);
      gain.connect(ctx.destination);
      const now = ctx.currentTime;
      osc.start(now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
      osc.stop(now + 0.18);
    } catch {}
  }

  // ===== 読み上げ（全文のみ）=====
  function speakText(text) {
    if (!ttsEnabled) return;
    if (!("speechSynthesis" in window)) return;
    if (!text) return;

    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ja-JP";
    u.rate = 1.05;
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }

  // ===== サムネ生成 =====
  function makeThumbnailFromCanvas(srcCanvas, thumbW = 220) {
    try {
      const sw = srcCanvas.width;
      const sh = srcCanvas.height;
      if (!sw || !sh) return "";

      const ratio = thumbW / sw;
      const tw = Math.max(1, Math.round(sw * ratio));
      const th = Math.max(1, Math.round(sh * ratio));

      const tcv = document.createElement("canvas");
      tcv.width = tw;
      tcv.height = th;

      const tctx = tcv.getContext("2d");
      tctx.imageSmoothingEnabled = true;
      tctx.imageSmoothingQuality = "high";
      tctx.drawImage(srcCanvas, 0, 0, tw, th);

      return tcv.toDataURL("image/jpeg", 0.72);
    } catch {
      return "";
    }
  }

  // ===== カメラ開始 =====
  async function startCamera() {
    try {
      if (stream) stream.getTracks().forEach(t => t.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });

      video.srcObject = stream;
      await video.play();

      statusText.textContent = "カメラ起動中（印字を枠内に入れて読み取りを押してください）";
      stopBtn.disabled = false;
    } catch (err) {
      statusText.textContent = "カメラエラー：" + err.message;
    }
  }

  // ===== カメラ停止 =====
  function stopCamera() {
    try {
      if (stream) stream.getTracks().forEach(t => t.stop());
    } catch {}
    stream = null;
    stopBtn.disabled = true;
    statusText.textContent = "カメラ停止中";
  }

  // ===== OCR実行（単発）=====
  async function captureAndOcr() {
    if (!stream || !video.videoWidth) {
      statusText.textContent = "カメラを開始してください";
      return;
    }
    if (ocrBusy) return;

    ocrBusy = true;
    shotBtn.disabled = true; // ★連打防止
    statusText.textContent = "OCR処理中…";
    playBeep();

    // ★ 小文字に強くするため、キャプチャを大きめに
    const w = CAPTURE_WIDTH;
    const h = Math.round(video.videoHeight * (w / video.videoWidth));
    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);

    const thumbDataUrl = makeThumbnailFromCanvas(canvas, 220);

    try {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png", 0.92));
      if (!blob) throw new Error("画像生成に失敗しました");

      const formData = new FormData();
      formData.append("apikey", API_KEY);
      formData.append("language", "jpn");

      // ★読めなくなった原因：ここが抜けていた
      formData.append("isOverlayRequired", "false");
      formData.append("scale", "true");
      formData.append("OCREngine", "2");

      formData.append("file", blob, "capture.png");

      const res = await fetch(OCR_URL, { method: "POST", body: formData });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();

      if (data.IsErroredOnProcessing) {
        const msg = Array.isArray(data.ErrorMessage)
          ? data.ErrorMessage.join(", ")
          : (data.ErrorMessage || "OCR error");
        throw new Error(msg);
      }

      const text = (data.ParsedResults && data.ParsedResults[0] && data.ParsedResults[0].ParsedText) || "";
      const rawText = text || "-";

      rawOut.textContent = rawText;

      // ★ONの時だけ全文読み上げ
      if (ttsEnabled) speakText("読み取り。 " + rawText);

      addHistory({
        id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + "_" + Math.random().toString(16).slice(2),
        time: new Date().toLocaleTimeString(),
        raw: (rawText || "-").replace(/\s+/g, " ").trim().slice(0, 120),
        fullRaw: rawText || "-",
        thumb: thumbDataUrl || ""
      });

      statusText.textContent = "OCR完了（再度読み取りできます）";
      playBeep();

    } catch (e) {
      rawOut.textContent = "OCRエラー：" + e.message;
      statusText.textContent = "エラーが発生しました";
    } finally {
      ocrBusy = false;
      shotBtn.disabled = false;
    }
  }

  // ===== 履歴 =====
  function addHistory(entry) {
    historyData.unshift(entry);
    if (historyData.length > HISTORY_MAX) historyData = historyData.slice(0, HISTORY_MAX);
    saveHistory();
    renderHistoryAll();
  }

  function renderHistoryAll() {
    historyEl.innerHTML = "";
    if (historyData.length === 0) {
      const li = document.createElement("li");
      li.style.cursor = "default";
      li.style.gridTemplateColumns = "1fr";
      li.innerHTML = `<div style="opacity:.7;">履歴はまだありません。</div>`;
      historyEl.appendChild(li);
      return;
    }

    for (const e of historyData) {
      const li = document.createElement("li");
      li.title = "タップして詳細を確認";

      const img = document.createElement("img");
      img.className = "thumb";
      img.alt = "";
      if (e.thumb) img.src = e.thumb;

      const right = document.createElement("div");
      const tags = document.createElement("div");
      tags.innerHTML = `<span class="tag">${e.time || ""}</span>`;

      const snippet = document.createElement("div");
      snippet.style.color = "#666";
      snippet.style.marginTop = "4px";
      snippet.textContent = e.raw || "-";

      right.appendChild(tags);
      right.appendChild(snippet);

      li.appendChild(img);
      li.appendChild(right);

      li.addEventListener("click", () => openHistoryDetail(e));
      historyEl.appendChild(li);
    }
  }

  function openHistoryDetail(e) {
    dlgTime.textContent = e.time || "";
    dlgRaw.textContent = e.fullRaw || e.raw || "-";
    dlgImg.src = e.thumb || "";

    if (histDialog && typeof histDialog.showModal === "function") {
      histDialog.showModal();
    } else {
      histDialog.setAttribute("open", "");
    }
  }

  function saveHistory() {
    try {
      localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
    } catch (e) {
      // 容量対策：古いものを削って再トライ
      try {
        historyData = historyData.slice(0, Math.max(5, Math.floor(HISTORY_MAX * 0.6)));
        localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
      } catch {}
    }
  }

  function loadHistory() {
    try {
      const saved = localStorage.getItem(HISTORY_KEY);
      if (!saved) { historyData = []; return; }
      const arr = JSON.parse(saved);
      if (!Array.isArray(arr)) { historyData = []; return; }

      historyData = arr.map(e => {
        if (!("fullRaw" in e)) e.fullRaw = e.raw || "-";
        if (!("raw" in e)) e.raw = (e.fullRaw || "-").replace(/\s+/g, " ").trim().slice(0, 120);
        if (!("thumb" in e)) e.thumb = "";
        if (!("id" in e)) e.id = String(Date.now()) + "_" + Math.random().toString(16).slice(2);
        if (!("time" in e)) e.time = "";
        return e;
      });

      if (historyData.length > HISTORY_MAX) historyData = historyData.slice(0, HISTORY_MAX);
    } catch {
      historyData = [];
    }
  }

  function clearHistoryAll() {
    historyData = [];
    renderHistoryAll();
    try { localStorage.removeItem(HISTORY_KEY); } catch {}
  }

  // ===== UI状態（TTS/文字サイズ） =====
  function applyUi() {
    ttsToggle.textContent = ttsEnabled ? "読み上げ ON" : "読み上げ OFF";
    sizeToggle.textContent = largeText ? "文字 標準" : "文字 大";

    rawOut.className = "output " + (largeText ? "text-large" : "text-normal");
    dlgRaw.className = "output " + (largeText ? "text-large" : "text-normal");

    try {
      localStorage.setItem(UI_KEY, JSON.stringify({ tts: ttsEnabled, large: largeText }));
    } catch {}
  }

  function loadUiState() {
    try {
      const ui = JSON.parse(localStorage.getItem(UI_KEY) || "{}");
      ttsEnabled = !!ui.tts;     // デフォルトOFFを尊重
      largeText = !!ui.large;
    } catch {}
  }

  // ===== イベント =====
  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  shotBtn.addEventListener("click", captureAndOcr);
  clearHistBtn.addEventListener("click", clearHistoryAll);

  ttsToggle.addEventListener("click", () => {
    ttsEnabled = !ttsEnabled;
    if (!ttsEnabled && "speechSynthesis" in window) speechSynthesis.cancel();
    applyUi();
  });

  sizeToggle.addEventListener("click", () => {
    largeText = !largeText;
    applyUi();
  });

  dlgClose.addEventListener("click", () => histDialog.close());

  // ★ ページを閉じる/隠れる時にカメラ停止（バッテリー＆安心）
  window.addEventListener("beforeunload", stopCamera);
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) stopCamera();
  });

  // ===== 初期化 =====
  loadUiState();
  applyUi();

  loadHistory();
  renderHistoryAll();
</script>

</body>
</html>
