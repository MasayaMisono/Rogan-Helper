
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>老眼OCRルーペ（単発読み取り）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
      color: #222;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    #video {
      width: 100%;
      max-height: 260px;
      background: #ddd;
      border-radius: 12px;
      object-fit: cover;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #007aff;
      color: white;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    button.secondary {
      background: #e5e5ea;
      color: #333;
    }

    button:disabled {
      opacity: 0.5;
    }

    .output {
      min-height: 1.6em;
      padding: 8px 10px;
      border-radius: 6px;
      background: #fafafa;
      border: 1px solid #ddd;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* 生テキストは少し大きめ＆高さも確保 */
    #rawOut {
      font-size: 1.0rem;
      min-height: 4em;
    }

    .status {
      font-size: 0.82rem;
      color: #444;
      margin-top: 6px;
    }

    ul.history {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.82rem;
      display: grid;
      gap: 10px;
    }

    ul.history li {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      display: grid;
      grid-template-columns: 86px 1fr;
      gap: 10px;
      align-items: start;
    }

    .thumb {
      width: 86px;
      height: 86px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
      border: 1px solid #eee;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      background: #e7f0ff;
      color: #1a73e8;
      margin-right: 6px;
      margin-bottom: 4px;
    }

    .hint {
      font-size: 0.75rem;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h1>老眼OCRルーペ</h1>
<p style="font-size:0.8rem; color:#777; margin:4px 0 10px;">
  カメラで印字に狙いを合わせて、「読み取り」を押した瞬間だけOCRします。数字だけ音声で読み上げます。
</p>

<div class="card">
  <h2 style="font-size:1rem; margin:0 0 8px;">カメラ</h2>

  <video id="video" playsinline autoplay muted></video>

  <div style="margin-top:10px;">
    <button id="startBtn">カメラ開始</button>
    <button id="stopBtn" class="secondary" disabled>停止</button>
    <button id="shotBtn" class="secondary">読み取り</button>
    <button id="ttsToggle" class="secondary">読み上げ ON</button>
  </div>

  <div class="status" id="statusText">カメラ停止中</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">読み取り結果</h2>

  <div class="label" style="font-size:0.8rem; color:#555;">生テキスト（OCR結果）</div>
  <div id="rawOut" class="output">-</div>

  <div class="label" style="font-size:0.8rem; color:#555; margin-top:10px;">検出された数字列（読み上げ対象）</div>
  <div id="numbersOut" class="output">なし</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">履歴（サムネ＋全文）</h2>
  <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">全削除</button>
  <div class="hint">※履歴をタップすると、サムネとOCR全文を再確認できます。</div>

  <ul id="history" class="history"></ul>
</div>

<!-- 履歴詳細（再確認） -->
<dialog id="histDialog" style="width:min(820px, 96vw); border:none; border-radius:12px; padding:0;">
  <div style="padding:12px; display:flex; justify-content:space-between; gap:8px; align-items:center; border-bottom:1px solid #ddd;">
    <div>
      <div id="dlgTime" style="font-weight:700;"></div>
      <div id="dlgNums" style="font-size:12px; opacity:.75;"></div>
    </div>
    <button id="dlgClose" class="secondary" type="button" style="margin:0;">閉じる</button>
  </div>

  <div style="padding:12px; display:grid; gap:10px;">
    <img id="dlgImg" alt="" style="width:100%; height:auto; border-radius:12px; border:1px solid #eee; background:#eee;" />
    <div style="font-size:0.8rem; color:#555;">生テキスト（全文）</div>
    <div id="dlgRaw" class="output" style="min-height:10em;"></div>
  </div>
</dialog>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  const API_KEY = "K88740512688957";
  const HISTORY_KEY = "lotOcrHistory_v2"; // v1のままだと旧形式が混ざるのでv2推奨
  const HISTORY_MAX = 25;                 // サムネ保存なので容量対策（必要なら増減OK）

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const shotBtn = document.getElementById("shotBtn");
  const ttsToggle = document.getElementById("ttsToggle");

  const statusText = document.getElementById("statusText");
  const rawOut = document.getElementById("rawOut");
  const numbersOut = document.getElementById("numbersOut");
  const historyEl = document.getElementById("history");
  const clearHistBtn = document.getElementById("clearHist");

  const histDialog = document.getElementById("histDialog");
  const dlgTime = document.getElementById("dlgTime");
  const dlgNums = document.getElementById("dlgNums");
  const dlgRaw = document.getElementById("dlgRaw");
  const dlgImg = document.getElementById("dlgImg");
  const dlgClose = document.getElementById("dlgClose");

  let stream = null;
  let audioCtx = null;
  let ttsEnabled = true;
  let historyData = [];

  // --- ビープ音（短い「ピ」） ---
  function playBeep() {
    try {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.value = 1500;
      gain.gain.value = 0.25;

      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;
      osc.start(now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
      osc.stop(now + 0.18);
    } catch (e) {
      console.warn("Beep error:", e);
    }
  }

  // --- 数字列だけ抽出して、読み上げ用テキストを作る ---
  function extractNumbersForSpeech(text) {
    if (!text) return { display: "", speak: "" };

    const matches = text.match(/\d+/g) || [];
    if (matches.length === 0) {
      return { display: "", speak: "" };
    }

    const display = matches.join(" / ");
    const speak = matches
      .map(seq => seq.split("").join(" "))
      .join(" 、 ");

    return { display, speak };
  }

  // --- 読み上げ ---
  function speakText(text) {
    if (!ttsEnabled) return;
    if (!("speechSynthesis" in window)) return;
    if (!text) return;

    speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ja-JP";
    u.rate = 1.05;
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }

  // --- サムネ作成（canvasの内容から縮小してDataURL化） ---
  function makeThumbnailFromCanvas(srcCanvas, thumbW = 220) {
    try {
      const sw = srcCanvas.width;
      const sh = srcCanvas.height;
      if (!sw || !sh) return "";

      const ratio = thumbW / sw;
      const tw = Math.max(1, Math.round(sw * ratio));
      const th = Math.max(1, Math.round(sh * ratio));

      const tcv = document.createElement("canvas");
      tcv.width = tw;
      tcv.height = th;

      const tctx = tcv.getContext("2d");
      tctx.imageSmoothingEnabled = true;
      tctx.imageSmoothingQuality = "high";
      tctx.drawImage(srcCanvas, 0, 0, tw, th);

      // JPEGの方が容量に優しい（localStorage節約）
      return tcv.toDataURL("image/jpeg", 0.72);
    } catch (e) {
      console.warn("Thumbnail error:", e);
      return "";
    }
  }

  // --- カメラ開始 ---
  async function startCamera() {
    try {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });

      video.srcObject = stream;
      await video.play();

      statusText.textContent = "カメラ起動中（印字を枠内に入れて読み取りを押してください）";
      stopBtn.disabled = false;

    } catch (err) {
      statusText.textContent = "カメラエラー：" + err.message;
    }
  }

  // --- カメラ停止 ---
  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    statusText.textContent = "カメラ停止中";
    stopBtn.disabled = true;
  }

  // --- 読み取りボタン：押した瞬間にピ、その後OCR ---
  async function captureAndOcr() {
    if (!stream || !video.videoWidth) {
      statusText.textContent = "カメラを開始してください";
      return;
    }

    // 1回目の「ピ」
    playBeep();

    // 元キャンバス（OCR用）は軽量サイズで
    const w = 480;
    const h = Math.round(video.videoHeight * (w / video.videoWidth));
    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);

    // 履歴用サムネ（容量節約）
    const thumbDataUrl = makeThumbnailFromCanvas(canvas, 220);

    statusText.textContent = "OCR処理中…";

    try {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png", 0.9));

      const formData = new FormData();
      formData.append("apikey", API_KEY);
      formData.append("language", "jpn");
      formData.append("isOverlayRequired", "false");
      formData.append("scale", "true");
      formData.append("OCREngine", "2");
      formData.append("file", blob, "capture.png");

      const res = await fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        throw new Error("HTTP " + res.status);
      }

      const data = await res.json();

      if (data.IsErroredOnProcessing) {
        const msg = Array.isArray(data.ErrorMessage)
          ? data.ErrorMessage.join(", ")
          : (data.ErrorMessage || "OCR error");
        throw new Error(msg);
      }

      const text = (data.ParsedResults && data.ParsedResults[0] && data.ParsedResults[0].ParsedText) || "";
      handleText(text, thumbDataUrl);

      statusText.textContent = "OCR完了（再度読み取りできます）";

      // 2回目の「ピ」
      playBeep();

    } catch (e) {
      rawOut.textContent = "OCRエラー：" + e.message;
      numbersOut.textContent = "なし";
      statusText.textContent = "エラーが発生しました";
      speakText("エラーが発生しました");
    }
  }

  // --- OCR結果処理 ---
  function handleText(text, thumbDataUrl) {
    rawOut.textContent = text || "-";

    const { display, speak } = extractNumbersForSpeech(text || "");
    numbersOut.textContent = display || "なし";

    if (speak) {
      speakText("読み取り。" + speak);
    } else {
      speakText("数字を読み取れませんでした");
    }

    const normalized = (text || "").replace(/\s+/g, " ").trim();

    const entry = {
      id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()) + "_" + Math.random().toString(16).slice(2),
      time: new Date().toLocaleTimeString(),
      numbers: display || "なし",
      raw: normalized.slice(0, 120),   // 一覧用（短縮）
      fullRaw: normalized || "-",      // 再確認用（全文）
      thumb: thumbDataUrl || ""        // 履歴用サムネ
    };

    addHistory(entry, true);
  }

  // --- 履歴詳細（再確認） ---
  function openHistoryDetail(e) {
    dlgTime.textContent = e.time || "";
    dlgNums.textContent = `数字: ${e.numbers || "なし"}`;
    dlgRaw.textContent = e.fullRaw || e.raw || "-";
    dlgImg.src = e.thumb || "";

    if (histDialog && typeof histDialog.showModal === "function") {
      histDialog.showModal();
    } else {
      histDialog.setAttribute("open", "");
    }
  }

  // --- 履歴描画（タップで詳細） ---
  function renderHistoryItem(e) {
    const li = document.createElement("li");
    li.title = "タップして詳細を確認";

    const img = document.createElement("img");
    img.className = "thumb";
    img.alt = "";
    if (e.thumb) img.src = e.thumb;

    const right = document.createElement("div");

    const tags = document.createElement("div");
    tags.innerHTML = `
      <span class="tag">${e.time || ""}</span>
      <span class="tag">数字: ${e.numbers || "なし"}</span>
    `;

    const snippet = document.createElement("div");
    snippet.style.color = "#666";
    snippet.style.marginTop = "4px";
    snippet.textContent = e.raw || "-";

    right.appendChild(tags);
    right.appendChild(snippet);

    li.appendChild(img);
    li.appendChild(right);

    li.addEventListener("click", () => openHistoryDetail(e));

    historyEl.prepend(li);
  }

  // --- 履歴管理（データ＋保存） ---
  function addHistory(entry, save) {
    // 先頭に追加（新しい順で管理）
    historyData.unshift(entry);

    // 件数制限（容量対策）
    if (historyData.length > HISTORY_MAX) {
      historyData = historyData.slice(0, HISTORY_MAX);
    }

    // 表示は全部描画し直し（ズレ防止）
    renderHistoryAll();

    if (save) {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
      } catch (e) {
        console.warn("履歴保存エラー:", e);
        // 容量オーバー時は古いものをさらに削って再トライ（保険）
        try {
          historyData = historyData.slice(0, Math.max(5, Math.floor(HISTORY_MAX * 0.6)));
          localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
          renderHistoryAll();
        } catch {}
      }
    }
  }

  function renderHistoryAll() {
    historyEl.innerHTML = "";
    for (const entry of historyData) {
      renderHistoryItem(entry);
    }
    if (historyData.length === 0) {
      const li = document.createElement("li");
      li.style.cursor = "default";
      li.style.gridTemplateColumns = "1fr";
      li.innerHTML = `<div style="opacity:.7;">履歴はまだありません。</div>`;
      historyEl.appendChild(li);
    }
  }

  function loadHistory() {
    try {
      const saved = localStorage.getItem(HISTORY_KEY);
      if (!saved) {
        historyData = [];
        renderHistoryAll();
        return;
      }
      const arr = JSON.parse(saved);
      if (!Array.isArray(arr)) {
        historyData = [];
        renderHistoryAll();
        return;
      }

      // 旧形式が混ざっても開けるよう補正
      historyData = arr.map(e => {
        if (!("fullRaw" in e)) e.fullRaw = e.raw || "-";
        if (!("raw" in e)) e.raw = (e.fullRaw || "-").slice(0, 120);
        if (!("thumb" in e)) e.thumb = "";
        if (!("id" in e)) e.id = String(Date.now()) + "_" + Math.random().toString(16).slice(2);
        return e;
      });

      // 念のため件数制限
      if (historyData.length > HISTORY_MAX) historyData = historyData.slice(0, HISTORY_MAX);

      renderHistoryAll();
    } catch (e) {
      console.warn("履歴読み込みエラー:", e);
      historyData = [];
      renderHistoryAll();
    }
  }

  function clearHistoryAll() {
    historyData = [];
    renderHistoryAll();
    try {
      localStorage.removeItem(HISTORY_KEY);
    } catch (e) {
      console.warn("履歴削除エラー:", e);
    }
  }

  // --- イベント設定 ---
  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  shotBtn.addEventListener("click", captureAndOcr);
  clearHistBtn.addEventListener("click", clearHistoryAll);

  ttsToggle.addEventListener("click", () => {
    ttsEnabled = !ttsEnabled;
    ttsToggle.textContent = ttsEnabled ? "読み上げ ON" : "読み上げ OFF";
  });

  dlgClose.addEventListener("click", () => histDialog.close());

  // ページ読み込み時に履歴復元
  loadHistory();
</script>

</body>
</html>
