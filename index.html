<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>老眼OCRルーペ（単発読み取り）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
      color: #222;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    #video {
      width: 100%;
      max-height: 260px;
      background: #ddd;
      border-radius: 12px;
      object-fit: cover;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #007aff;
      color: white;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    button.secondary {
      background: #e5e5ea;
      color: #333;
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
    }

    .output {
      min-height: 1.6em;
      padding: 8px 10px;
      border-radius: 6px;
      background: #fafafa;
      border: 1px solid #ddd;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* 文字サイズ切替 */
    .text-normal { font-size: 0.95rem; }
    .text-large  { font-size: 1.15rem; }

    .status {
      font-size: 0.82rem;
      color: #444;
      margin-top: 6px;
    }

    ul.history {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.82rem;
      display: grid;
      gap: 10px;
    }

    ul.history li {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      display: grid;
      grid-template-columns: 86px 1fr;
      gap: 10px;
      align-items: start;
    }

    .thumb {
      width: 86px;
      height: 86px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
      border: 1px solid #eee;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      background: #e7f0ff;
      color: #1a73e8;
      margin-right: 6px;
    }

    .hint {
      font-size: 0.75rem;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h1>老眼OCRルーペ</h1>
<p style="font-size:0.8rem; color:#777; margin:4px 0 10px;">
  かざして「読み取り」を押した瞬間だけOCRします。読み上げは基本OFF。
</p>

<div class="card">
  <h2 style="font-size:1rem; margin:0 0 8px;">カメラ</h2>

  <video id="video" playsinline autoplay muted></video>

  <div style="margin-top:10px;">
    <button id="startBtn">カメラ開始</button>
    <button id="stopBtn" class="secondary" disabled>停止</button>
    <button id="shotBtn" class="secondary">読み取り</button>
    <button id="ttsToggle" class="secondary">読み上げ OFF</button>
    <button id="sizeToggle" class="secondary">文字 大</button>
  </div>

  <div class="status" id="statusText">カメラ停止中</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">読み取り結果</h2>
  <div id="rawOut" class="output text-normal">-</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">履歴</h2>
  <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">全削除</button>
  <div class="hint">※タップで全文を再確認できます</div>
  <ul id="history" class="history"></ul>
</div>

<dialog id="histDialog" style="width:min(820px,96vw);border:none;border-radius:12px;padding:0;">
  <div style="padding:12px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;">
    <div id="dlgTime" style="font-weight:700;"></div>
    <button id="dlgClose" class="secondary">閉じる</button>
  </div>
  <div style="padding:12px;display:grid;gap:10px;">
    <img id="dlgImg" style="width:100%;border-radius:12px;border:1px solid #eee;" />
    <div id="dlgRaw" class="output text-normal"></div>
  </div>
</dialog>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  const API_KEY = "K88740512688957";
  const HISTORY_KEY = "roganOcrHistory_v4";
  const UI_KEY = "roganOcrUiState_v1";
  const HISTORY_MAX = 25;

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const shotBtn = document.getElementById("shotBtn");
  const ttsToggle = document.getElementById("ttsToggle");
  const sizeToggle = document.getElementById("sizeToggle");
  const statusText = document.getElementById("statusText");
  const rawOut = document.getElementById("rawOut");
  const historyEl = document.getElementById("history");
  const clearHistBtn = document.getElementById("clearHist");

  const histDialog = document.getElementById("histDialog");
  const dlgTime = document.getElementById("dlgTime");
  const dlgRaw = document.getElementById("dlgRaw");
  const dlgImg = document.getElementById("dlgImg");
  const dlgClose = document.getElementById("dlgClose");

  let stream = null;
  let audioCtx = null;
  let ttsEnabled = false;
  let largeText = false;
  let ocrBusy = false;
  let historyData = [];

  function playBeep() {
    try {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = 1500;
      gain.gain.value = 0.25;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      osc.start(now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
      osc.stop(now + 0.18);
    } catch {}
  }

  function speakText(text) {
    if (!ttsEnabled || !("speechSynthesis" in window)) return;
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ja-JP";
    speechSynthesis.speak(u);
  }

  function makeThumbnail() {
    const tcv = document.createElement("canvas");
    tcv.width = canvas.width * 0.3;
    tcv.height = canvas.height * 0.3;
    tcv.getContext("2d").drawImage(canvas, 0, 0, tcv.width, tcv.height);
    return tcv.toDataURL("image/jpeg", 0.7);
  }

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"} });
    video.srcObject = stream;
    await video.play();
    statusText.textContent = "カメラ起動中";
    stopBtn.disabled = false;
  }

  function stopCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = null;
    stopBtn.disabled = true;
    statusText.textContent = "カメラ停止中";
  }

  async function captureAndOcr() {
    if (!stream || ocrBusy) return;
    ocrBusy = true;
    shotBtn.disabled = true;
    statusText.textContent = "OCR処理中…";
    playBeep();

    const w = 480;
    const h = Math.round(video.videoHeight * (w / video.videoWidth));
    canvas.width = w;
    canvas.height = h;
    canvas.getContext("2d").drawImage(video, 0, 0, w, h);

    try {
      const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
      const fd = new FormData();
      fd.append("apikey", API_KEY);
      fd.append("language", "jpn");
      fd.append("file", blob);

      const res = await fetch("https://api.ocr.space/parse/image", { method:"POST", body:fd });
      const data = await res.json();
      const text = data?.ParsedResults?.[0]?.ParsedText || "-";

      rawOut.textContent = text;
      speakText("読み取り。 " + text);

      historyData.unshift({
        time: new Date().toLocaleTimeString(),
        raw: text.slice(0,120),
        fullRaw: text,
        thumb: makeThumbnail()
      });
      historyData = historyData.slice(0, HISTORY_MAX);
      saveHistory();
      renderHistory();

      statusText.textContent = "OCR完了";
      playBeep();
    } catch {
      statusText.textContent = "エラー";
    } finally {
      ocrBusy = false;
      shotBtn.disabled = false;
    }
  }

  function renderHistory() {
    historyEl.innerHTML = "";
    historyData.forEach(e => {
      const li = document.createElement("li");
      li.innerHTML = `
        <img class="thumb" src="${e.thumb}">
        <div>
          <span class="tag">${e.time}</span>
          <div>${e.raw}</div>
        </div>`;
      li.onclick = () => {
        dlgTime.textContent = e.time;
        dlgRaw.textContent = e.fullRaw;
        dlgImg.src = e.thumb;
        histDialog.showModal();
      };
      historyEl.prepend(li);
    });
  }

  function saveHistory() {
    localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
  }

  function loadState() {
    const ui = JSON.parse(localStorage.getItem(UI_KEY) || "{}");
    ttsEnabled = !!ui.tts;
    largeText = !!ui.large;
    applyUi();
    historyData = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
    renderHistory();
  }

  function applyUi() {
    ttsToggle.textContent = ttsEnabled ? "読み上げ ON" : "読み上げ OFF";
    rawOut.className = "output " + (largeText ? "text-large" : "text-normal");
    sizeToggle.textContent = largeText ? "文字 標準" : "文字 大";
    localStorage.setItem(UI_KEY, JSON.stringify({ tts: ttsEnabled, large: largeText }));
  }

  startBtn.onclick = startCamera;
  stopBtn.onclick = stopCamera;
  shotBtn.onclick = captureAndOcr;
  clearHistBtn.onclick = () => { historyData=[]; saveHistory(); renderHistory(); };
  dlgClose.onclick = () => histDialog.close();

  ttsToggle.onclick = () => { ttsEnabled = !ttsEnabled; applyUi(); };
  sizeToggle.onclick = () => { largeText = !largeText; applyUi(); };

  window.addEventListener("beforeunload", stopCamera);

  loadState();
</script>

</body>
</html>
